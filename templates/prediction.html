{% import "components.html" as components %}
<!-- Extending from the base template -->
{% extends "base.html" %}

<!-- Titler block from the base template -->
{% block title %} Search {% endblock %}

<!-- Head block where all the imports are included from the base tempalate -->
{% block head %} {{super()}} {% endblock %} {% block body %} {{ components.nav()
}}
<div class="container-fluid">
  <div class="row">
    <div class="col-10">
      <div class="prediction-box">
        <p class="prediction">{% print(prediction) %}</p>
      </div>
      <div class="back-link">
        <a href="{{url_for('search')}}">Back to Home</a>
      </div>
    </div>
    <div class="col-2">{{ components.sideIcons() }}</div>
  </div>
</div>
{% endblock body %}
